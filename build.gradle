plugins {
    id 'java'
}

group 'com.dcinside'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation 'org.jsoup:jsoup:1.13.1'
}

test {
    useJUnitPlatform()
}